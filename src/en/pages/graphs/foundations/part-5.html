
<!doctype html>

<body>
  {{> header}}

  <div class="app">
    {{> sidebar}}

    <main>
      <!-- Breadcrumb -->
      <nav class="crumbs" aria-label="Breadcrumb">
        <a href="/en/index.html">Home</a>
        <span class="sep">›</span>
        <a href="#">Graphs</a>
        <span class="sep">›</span>
        <span class="current">Foundations · Part 5</span>
      </nav>

      <!-- Page header -->
      <div class="main-header">
        <div>
          <h2>Graphs → Foundations</h2>
          <p>Part 5 of 5 — Path</p>
        </div>
      </div>

      <!-- Series navigation -->
      <div class="seriesbar" aria-label="Series navigation">
        <div class="series-meta">
          <div class="series-title">
            <strong>Series: Foundations</strong>
            <span>Part 5 of 5</span>
          </div>

          <div class="series-actions">
            <a class="btn" href="/en/pages/graphs/foundations/part-4.html">← Previous</a>
            <a class="btn disabled" aria-disabled="true">Next →</a>
          </div>
        </div>

        <div class="pill-row">
          <a class="pill" href="/en/pages/graphs/foundations/part-1.html">1</a>
          <a class="pill" href="/en/pages/graphs/foundations/part-2.html">2</a>
          <a class="pill" href="/en/pages/graphs/foundations/part-3.html">3</a>
          <a class="pill" href="/en/pages/graphs/foundations/part-4.html">4</a>
          <a class="pill active" href="/en/pages/graphs/foundations/part-5.html">5</a>
        </div>
      </div>

      <!-- Content -->
      <div class="content">
        <article class="prose">
          <div class="cards-grid">
               <section class="card">
                <h3>Concept</h3>
                <p class="math-note">
                  A <strong>path</strong> is any walk in which none of the vertices
                  appears more than once.
                </p>

                <hr class="soft" />

                <figure class="graph-figure">
                  <svg viewBox="0 0 720 360"
                      preserveAspectRatio="xMidYMid meet"
                      role="img"
                      aria-label="Example of a directed graph with the walk A → C → B → A highlighted">

                    <!-- Perfect arrow: tip exactly at path end -->
                    <defs>
                      <marker id="arrow"
                              viewBox="0 0 10 10"
                              markerWidth="10"
                              markerHeight="10"
                              refX="10"
                              refY="5"
                              orient="auto"
                              markerUnits="userSpaceOnUse">
                        <path d="M 0 0 L 10 5 L 0 10 Z"
                              fill="rgba(234,234,234,0.95)"/>
                      </marker>

                      <!-- Glow for highlighted walk -->
                      <filter id="walkGlow" x="-30%" y="-30%" width="160%" height="160%">
                        <feGaussianBlur stdDeviation="2.2" result="blur"/>
                        <feMerge>
                          <feMergeNode in="blur"/>
                          <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                      </filter>
                    </defs>

                    <!-- EDGES (2 layers): underlay -->
                    <g fill="none"
                      stroke="rgba(234,234,234,0.35)"
                      stroke-width="6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      marker-end="url(#arrow)">
                      <path d="M191.9 192.5 L298.1 107.5"/>              <!-- B -> A -->
                      <path d="M342 210 L198 210"/>                      <!-- C -> B -->
                      <path d="M330.8 115.8 L359.2 184.2"/>              <!-- A -> C -->
                      <path d="M396.4 200.7 L513.6 159.3"/>              <!-- C -> D -->
                      <path d="M176.8 237.2 Q200 330 313.1 297.7"/>      <!-- B -> E -->
                      <path d="M367.2 283.2 Q460 260 523.5 172.6"/>      <!-- E -> D -->
                      <path d="M347.0 82.6 Q430 60 518.3 132.3"/>        <!-- A -> D -->
                    </g>

                    <!-- EDGES: main -->
                    <g fill="none"
                      stroke="rgba(234,234,234,0.78)"
                      stroke-width="3"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      marker-end="url(#arrow)">
                      <path d="M191.9 192.5 L298.1 107.5"/>                  <!-- B -> A -->
                      <path d="M342 210 L198 210"/>                          <!-- C -> B -->
                      <path d="M330.8 115.8 L359.2 184.2"/>                  <!-- A -> C -->
                      <path d="M396.4 200.7 L513.6 159.3"/>                  <!-- C -> D -->
                      <path d="M176.8 237.2 Q200 330 313.1 297.7"/>          <!-- B -> E -->
                      <path d="M367.2 283.2 Q460 260 523.5 172.6"/>          <!-- E -> D -->
                      <path d="M347.0 82.6 Q430 60 518.3 132.3"/>            <!-- A -> D -->
                    </g>

                    <!-- WALK HIGHLIGHT: A -> C -> B -> A (overlay) -->
                    <g fill="none"
                      stroke="rgba(231,76,60,0.95)"
                      stroke-width="6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      filter="url(#walkGlow)"
                      marker-end="url(#arrow)">
                      <!-- A -> C -->
                      <path d="M330.8 115.8 L359.2 184.2"/>
                      <!-- C -> B -->
                      <path d="M342 210 L198 210"/>
                      <!-- B -> A -->
                      <path d="M191.9 192.5 L298.1 107.5"/>
                    </g>

                    <!-- NODES -->
                    <g>
                      <circle cx="320" cy="90"  r="28" fill="rgba(0,0,0,0.18)" stroke="rgba(234,234,234,0.85)" stroke-width="2"/>
                      <circle cx="170" cy="210" r="28" fill="rgba(0,0,0,0.18)" stroke="rgba(234,234,234,0.85)" stroke-width="2"/>
                      <circle cx="370" cy="210" r="28" fill="rgba(0,0,0,0.18)" stroke="rgba(234,234,234,0.85)" stroke-width="2"/>
                      <circle cx="540" cy="150" r="28" fill="rgba(0,0,0,0.18)" stroke="rgba(234,234,234,0.85)" stroke-width="2"/>
                      <circle cx="340" cy="290" r="28" fill="rgba(0,0,0,0.18)" stroke="rgba(234,234,234,0.85)" stroke-width="2"/>
                    </g>

                    <!-- LABELS -->
                    <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
                      font-size="17"
                      font-weight="800"
                      text-anchor="middle"
                      dominant-baseline="middle">
                      <g fill="rgba(26,188,156,0.95)">
                        <circle cx="320" cy="90"  r="13"/>
                        <circle cx="170" cy="210" r="13"/>
                        <circle cx="370" cy="210" r="13"/>
                        <circle cx="540" cy="150" r="13"/>
                        <circle cx="340" cy="290" r="13"/>
                      </g>
                      <g fill="#0E2A25">
                        <text x="320" y="90">A</text>
                        <text x="170" y="210">B</text>
                        <text x="370" y="210">C</text>
                        <text x="540" y="150">D</text>
                        <text x="340" y="290">E</text>
                      </g>
                    </g>
                  </svg>

                  <figcaption>
                    The walk <strong>(A, C, B, A)</strong> <em>is not a path</em>, since the vertex
                    <strong>A</strong> appears more than once.
                  </figcaption>
                </figure>
              </section>
            </div>

        </article>
      </div>

      {{> main-footer}}
    </main>
  </div>
</body>
</html>
