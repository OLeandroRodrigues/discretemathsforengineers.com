<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1F2328" />
  <title>Discrete Maths for Engineers</title>
  <meta name="description" content="Discrete Maths for Engineers — a clean, rigorous hub for discrete mathematics." />

  <style>
    :root{
      --bg: #1F2328;
      --primary: #1ABC9C;
      --secondary: #16A085;
      --text: #EAEAEA;
      --muted: #9AA0A6;
      --border: rgba(255,255,255,0.08);
      --shadow: 0 18px 60px rgba(0,0,0,0.45);

      /* LOGO BOX VARIATIONS */
      --logo-bg-light: rgba(255,255,255,0.06);
      --logo-bg-dark: rgba(255,255,255,0.03);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(900px 600px at 20% 15%, rgba(26,188,156,0.18), transparent 60%),
        radial-gradient(900px 600px at 80% 85%, rgba(22,160,133,0.14), transparent 55%),
        var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 28px;
    }

    .wrap { width: min(960px, 100%); }

    header{
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 26px;
    }

    .brand{
      display: flex;
      align-items: center;
      gap: 16px;
      text-decoration: none;
      color: inherit;
    }

    /* LOGO CONTAINER */
    .logo-box{
      display: grid;
      place-items: center;
      width: 56px;
      height: 56px;
      background: var(--logo-bg-light); /* ← VARIAÇÃO CLARA */
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    /* Para testar a versão MAIS ESCURA, troque para:
       background: var(--logo-bg-dark);
    */

    .logo{
      width: 40px;
      height: auto;
      display: block;
    }

    .brand h1{
      margin: 0;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.4px;
    }

    .brand p{
      margin: 0;
      font-size: 13px;
      color: var(--muted);
    }

    .pill{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 13px;
    }

    .dot{
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
      box-shadow: 0 0 0 6px rgba(26,188,156,0.15);
    }

    main{
      border-radius: 22px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.03));
      box-shadow: var(--shadow);
      padding: 36px 28px;
    }

    .center{
      min-height: 320px;
      display: grid;
      place-items: center;
      text-align: center;
    }

    .title{
      font-size: clamp(30px, 4vw, 46px);
      margin: 0 0 10px;
      font-weight: 800;
      letter-spacing: -0.6px;
    }

    .subtitle{
      color: var(--muted);
      font-size: 16px;
      max-width: 58ch;
      margin: 0 auto 22px;
      line-height: 1.6;
    }

    .message{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 18px;
      border-radius: 14px;
      border: 1px solid rgba(26,188,156,0.3);
      background: rgba(26,188,156,0.1);
      font-weight: 600;
    }

    .spinner{
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid rgba(234,234,234,0.3);
      border-top-color: var(--primary);
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    footer{
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      color: var(--muted);
      font-size: 13px;
      flex-wrap: wrap;
      gap: 10px;
    }

    footer a{
      color: var(--muted);
      text-decoration: none;
      border-bottom: 1px dashed rgba(154,160,166,0.4);
    }

    footer a:hover{
      color: var(--text);
      border-bottom-color: rgba(26,188,156,0.6);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <a class="brand" href="/">
        <div class="logo-box">
          <!-- SVG LOGO -->
          <svg class="logo" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <ellipse cx="44" cy="40" rx="30" ry="26" stroke="#EAEAEA" stroke-width="5" fill="none"/>
            <ellipse cx="76" cy="40" rx="30" ry="26" stroke="#EAEAEA" stroke-width="5" fill="none"/>
            <g stroke="#EAEAEA" stroke-width="3" opacity="0.85">
              <line x1="44" y1="18" x2="44" y2="62"/>
              <line x1="76" y1="18" x2="76" y2="62"/>
            </g>
            <path d="
              M60 16
              C52 20, 50 31, 50 40
              C50 49, 52 60, 60 64
              C68 60, 70 49, 70 40
              C70 31, 68 20, 60 16
              Z"
              fill="#1ABC9C"
              stroke="#16A085"
              stroke-width="2"/>
          </svg>
        </div>

        <span>
          <h1>Discrete Maths for Engineers</h1>
          <p>Structures, proofs, and intuition</p>
        </span>
      </a>

      <div class="pill">
        <span class="dot"></span>
        Under construction
      </div>
    </header>

    <main>
      <section class="center">
        <div>
          <h2 class="title">Coming soon.</h2>
          <p class="subtitle">
            A clean and rigorous space to study discrete mathematics, built for software engineers and computer scientists.
          </p>

          <div class="message">
            <span class="spinner"></span>
            We’re working on it.
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
